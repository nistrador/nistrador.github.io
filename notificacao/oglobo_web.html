<!DOCTYPE html>
<html>
<head>
<title>O Globo Digital - Notificações</title>
	
<link rel="stylesheet" type="text/css" href="css/index_oglobo.css">
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
function seNavegadorSuportaNotificacao() {
  return ("Notification" in window);
}
function seLeitorJaConfigurouNotificacoes() {
	if (seNavegadorSuportaNotificacao()) {
		if (Notification.permission !== "default")
			return true;
	}
	return false;
}

$(function() {
  if (! seNavegadorSuportaNotificacao()) {
    document.getElementById("divNaoSuporta").style.display = "inline";
  }
  else if (seLeitorJaConfigurouNotificacoes()) {
    //window.location = "oglobo_web_obrigado.html";
    document.getElementById("divObrigado").style.display = "inline";
  }
  else {
    //window.location = "oglobo_web_cadastrar.html";
    document.getElementById("divCadastrar").style.display = "inline";
  }
});
</script>
</head>
<body>
  <div id="divNaoSuporta" class="divIFrame">
    <p align="center">Notificações não são suportadas no seu navegador.</p>
  </div>
  <div id="divCadastrar" class="divIFrame">
    <iframe src="oglobo_web_cadastrar.html" />
  </div>
  <div id="divObrigado" class="divIFrame">
    <iframe src="oglobo_web_obrigado.html" />
  </div>
</body>
</html>
