<!DOCTYPE html>
<html>
<head>
<title>O Globo Digital - Notificações</title>
	
<link rel="stylesheet" type="text/css" href="css/index_oglobo.css">
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
function seNavegadorSuportaNotificacao() {
  return ("Notification" in window);
}
function seLeitorJaConfigurouNotificacoes() {
	if (seNavegadorSuportaNotificacao()) {
		if (Notification.permission !== "default")
			return true;
	}
	return false;
}

$(function() {
  if (! seNavegadorSuportaNotificacao()) {
    $('#divNaoSuporta').removeClass('divIFrameInvisivel');
    $('#divNaoSuporta').addClass('divIFrameVisivel');
  }
  else if (seLeitorJaConfigurouNotificacoes()) {
    $('#divObrigado').removeClass('divIFrameInvisivel');
    $('#divObrigado').addClass('divIFrameVisivel');
  }
  else {
    $('#divCadastrar').removeClass('divIFrameInvisivel');
    $('#divCadastrar').addClass('divIFrameVisivel');
  }
});
</script>
</head>
<body>
  <div id="divNaoSuporta" class="divIFrameInvisivel">
    <p align="center">Notificações não são suportadas no seu navegador.</p>
  </div>
  <div id="divCadastrar" class="divIFrameInvisivel">
    <iframe src="oglobo_web_cadastrar.html"></iframe>
  </div>
  <div id="divObrigado" class="divIFrameInvisivel">
    <iframe src="oglobo_web_obrigado.html"></iframe>
  </div>
</body>
</html>
